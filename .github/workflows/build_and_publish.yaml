name: Build docker image, test, publish, and deploy
on:
  push:
    branches: [master]
  workflow_dispatch:
env:
  IMAGE_NAME: opensafely-proxy
  SSH_AUTH_SOCK: /tmp/agent.sock
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: Build image
      run: make build
    - name: Run tests
      run: make test
    - name: Log into GitHub Container Registry
      run: docker login https://ghcr.io -u ${{ github.actor }} --password ${{ secrets.DOCKER_RW_TOKEN }}
    - name: Push image to GitHub Container Registry
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
        docker tag $IMAGE_NAME $IMAGE_ID:latest
        docker push $IMAGE_ID:latest
    - name: Setup SSH Agent
      run: |
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.DOKKU2_DEPLOY_SSH_KEY }}"
    - name: Deploy
      run: |
          IMAGE="ghcr.io/opensafely-core/$IMAGE_NAME:latest"
          ssh -o "UserKnownHostsFile=/dev/null" -o "StrictHostKeyChecking=no" dokku@dokku2.ebmdatalab.net "docker pull $IMAGE && docker tag $IMAGE dokku/proxy && dokku tags:deploy proxy"

