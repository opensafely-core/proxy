name: Build docker image, test, publish, and deploy
on:
  push:
    branches: [master]
  workflow_dispatch:
env:
  IMAGE_NAME: opensafely-proxy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
    - name: Build image
      run: make build
    - name: Run tests
      run: make test
    - name: Log into GitHub Container Registry
      run: docker login https://ghcr.io -u ${{ github.actor }} --password ${{ secrets.DOCKER_RW_TOKEN }}
    - name: Push image to GitHub Container Registry
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
        docker tag $IMAGE_NAME $IMAGE_ID:latest
        docker push $IMAGE_ID:latest
    - name: Deploy
      run: |
          echo "${{ secrets.DOKKU2_DEPLOY_SSH_KEY }}" > ~/.ssh/dokku2
          IMAGE="ghcr.io/opensafely-core/$IMAGE_NAME:latest"
          ssh -i ~/.ssh/dokku2 dokku@dokku2.ebmdatalab.net "docker pull $IMAGE && docker tag $IMAGE dokku/proxy && dokku tags:deploy proxy"

